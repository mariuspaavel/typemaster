<div class="formframe">
	<p>LOGIN</p>
	<input type="email" placeholder="email" [(ngModel)]="email">
	<br>
	<input type="password" placeholder="password" [(ngModel)]="password">
	<br>
	<button (click)="submit()">Login</button>
	<br>
	<app-error-message class="errormessage"></app-error-message>
</div>
